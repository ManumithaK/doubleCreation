<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Services</title>
<style>
  body { font-family: Arial, sans-serif; background: linear-gradient(45deg, #007CF0, #00DFD8); }
  .header, .footer { text-align: center; padding: 20px; }
  .nav { overflow: hidden; background-color: #333; }
  .nav a { float: left; color: white; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px; }
  .nav a:hover { background-color: #ddd; color: black; }
  .content{ margin: 20px; padding: 20px; background: white; border-radius: 8px; }
  .footer { background: #222; color: white; }
  form > div { margin-bottom: 20px; }
  label, input, textarea { display: block; width: 100%; }
  input, textarea { padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
  button { background-color: #4CAF50; color: white; padding: 14px 20px; margin: 10px 0; border: none; border-radius: 4px; cursor: pointer; }
button:hover { background-color: #357a38; }
</style>
</head>
<body>

<div class="nav">
  <a href="#home">Home</a>
  <a href="#product">Product</a>
  <a href="#contact">Contact</a>
</div>

<div class="header">
  <h1>Welcome to Our Media Services</h1>
</div>

<div class="content">
  <img src="media-services.jpg" alt="Media Services" style="width:100%">
  <h2>About Our Services</h2>
  <p>We provide high-quality video editing, audio production, and graphic design services tailored for your needs. Explore our site to find out more!</p>
</div>

<div class="content">
  <h2>Contact Us</h2>
  <form>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>
    <div>
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<div class="footer">
  <p>&copy; 2023 Media Services Company</p>
</div>

</body>
</html>
